<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Frayer Model Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --blue: #00E5FF; --yellow: #FFD600; 
            --orange: #FF6D00; --pink: #FF007F; 
            --dark: #1A237E; 
        }
        
        body { 
            font-family: 'Lexend', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            color: var(--dark); 
            background-color: #ffffff;
            margin: 0;
        }

        .header-title {
            align-self: flex-start;
            margin-left: 5%;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .frayer-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            grid-template-rows: 1fr 1fr; 
            gap: 20px; 
            width: 95vw; 
            max-width: 1000px; 
            height: 70vh; 
            position: relative; 
        }

        .box { 
            border: 5px solid; 
            border-radius: 40px; 
            padding: 25px; 
            background: #fff; 
            overflow-y: auto; 
            position: relative;
        }

        /* Color matching based on original template */
        .definition { border-color: var(--blue); background: #E0F7FA; }
        .facts { border-color: var(--yellow); background: #FFFDE7; }
        .examples { border-color: var(--orange); background: #FFF3E0; }
        .non-examples { border-color: var(--pink); background: #FCE4EC; }

        /* Ensuring text doesn't hide behind the center UI */
        .definition, .facts { padding-bottom: 80px; }
        .examples, .non-examples { padding-top: 80px; }

        .center-ui { 
            position: absolute; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            background: white; 
            border: 4px solid var(--dark); 
            width: 180px; height: 180px; /* Reduced size to prevent overlap */
            border-radius: 50%; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            z-index: 10; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }

        h2 { margin-top: 0; font-size: 1.3rem; text-align: center; }
        input { 
            width: 80%; border: none; border-bottom: 2px solid #ccc; 
            text-align: center; font-size: 16px; margin-bottom: 15px; 
            outline: none; font-family: 'Lexend'; 
        }
        
        button { 
            padding: 10px 20px; border-radius: 25px; border: none; 
            font-weight: bold; cursor: pointer; font-family: 'Lexend'; 
            background: var(--dark); color: white;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }
        
        ul { padding-left: 20px; margin: 0; }
        li { margin-bottom: 8px; font-size: 0.95rem; }
        p { font-size: 0.95rem; line-height: 1.4; margin: 0; }

        /* Print formatting */
        @media print {
            .center-ui, button { display: none; }
            .frayer-grid { height: 95vh; gap: 10px; }
            .box { padding: 20px !important; }
        }
    </style>
</head>
<body>

    <div class="header-title">Frayer Model</div>

    <div class="frayer-grid">
        <div class="box definition"><h2>Definition</h2><p id="def-out"></p></div>
        <div class="box facts"><h2>Facts/Characteristics</h2><ul id="facts-out"></ul></div>
        <div class="box examples"><h2>Examples</h2><ul id="ex-out"></ul></div>
        <div class="box non-examples"><h2>Non-Examples</h2><ul id="non-out"></ul></div>

        <div class="center-ui">
            <input type="text" id="term-in" placeholder="Word..." autocomplete="off">
            <button id="go-btn">Generate</button>
        </div>
    </div>

    <script>
        // PASTE YOUR NEW API KEY BETWEEN THE QUOTES BELOW
        const API_KEY = "AIzaSyDzqTcPHNfAEDdJ1OkdQk-zL4Fz11Wh4N8";

        document.getElementById('go-btn').onclick = async () => {
            const word = document.getElementById('term-in').value;
            if (!word) return;
            
            const btn = document.getElementById('go-btn');
            btn.innerText = "...";
            btn.disabled = true;

            const prompt = `Act as an expert tutor. Create a Frayer Model for "${word}". 
            Return ONLY JSON: {"def":"definition","facts":["1","2","3"],"exs":["1","2","3"],"nons":["1","2","3"]}`;

            try {
                // Using Gemini 2.5 Flash for 2026 stability
                const url = `https://generativelanguage.googleapis.com/v1/models/gemini-2.5-flash:generateContent?key=${API_KEY}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const result = await response.json();
                if (result.error) throw new Error(result.error.message);

                const data = JSON.parse(result.candidates[0].content.parts[0].text.replace(/```json|```/g, "").trim());

                document.getElementById('def-out').innerText = data.def;
                document.getElementById('facts-out').innerHTML = data.facts.map(i => `<li>${i}</li>`).join('');
                document.getElementById('ex-out').innerHTML = data.exs.map(i => `<li>${i}</li>`).join('');
                document.getElementById('non-out').innerHTML = data.nons.map(i => `<li>${i}</li>`).join('');

            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                btn.innerText = "Generate";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
