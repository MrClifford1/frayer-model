<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Frayer Model Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --blue: #00E5FF; --yellow: #FFD600; 
            --orange: #FF6D00; --pink: #FF007F; 
            --dark: #1A237E; 
        }
        
        body { 
            font-family: 'Lexend', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            color: var(--dark); 
            background-color: #ffffff;
        }

        .header-title {
            align-self: flex-start;
            margin-left: 5%;
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .frayer-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            grid-template-rows: 1fr 1fr; 
            gap: 20px; 
            width: 95vw; 
            max-width: 1000px; 
            height: 600px; 
            position: relative; 
        }

        .box { 
            border: 5px solid; 
            border-radius: 40px; 
            padding: 25px; 
            background: #fff; 
            overflow-y: auto; 
            display: flex;
            flex-direction: column;
        }

        /* Color matching your template image */
        .definition { border-color: var(--blue); background: #E0F7FA; }
        .facts { border-color: var(--yellow); background: #FFFDE7; }
        .examples { border-color: var(--orange); background: #FFF3E0; }
        .non-examples { border-color: var(--pink); background: #FCE4EC; }

        .center-ui { 
            position: absolute; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            background: white; 
            border: 4px solid var(--dark); 
            width: 220px; height: 220px; 
            border-radius: 50%; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            z-index: 10; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }

        h2 { margin-top: 0; font-size: 1.4rem; text-align: center; margin-bottom: 10px; }
        input { 
            width: 80%; border: none; border-bottom: 2px solid #ccc; 
            text-align: center; font-size: 18px; margin-bottom: 15px; 
            outline: none; font-family: 'Lexend'; 
        }
        
        .btn-group { display: flex; gap: 10px; }
        button { 
            padding: 10px 20px; border-radius: 25px; border: none; 
            font-weight: bold; cursor: pointer; font-family: 'Lexend'; 
            transition: 0.2s;
        }
        
        #go-btn { background: var(--dark); color: white; }
        #go-btn:hover { background: #0D1642; }
        #clear-btn { background: #eee; color: #555; }
